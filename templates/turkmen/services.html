{% extends 'turkmen/base.html' %}
{% load static %}
{% block content %}
<!-- Services Section -->
<section id="services" class="services section">
  <br><br><br><br><br><br>
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Biziň size hödürleýän hyzmatlarymyz</h2>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row gy-4">
      {% for service in services %}
      <style>
          .services .service-item.item-{{service.color}} {
            border-bottom: 3px solid {{service.color}};
          }

          .services .service-item.item-{{service.color}} .icon {
            color: {{service.color}};
            background: rgba{{service.color|to_rgb}};;
          }

          .services .service-item.item-{{service.color}} .read-more {
            color: {{service.color}};
          }

          .services .service-item.item-{{service.color}}:hover {
            background: {{service.color}};
          }

          .services .service-item:hover h3,
          .services .service-item:hover p,
          .services .service-item:hover .read-more {
            color: #fff;
          }

          .services .service-item:hover .icon {
            background: #fff;
          }

      </style>
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
        <div class="service-item item-{{service.color}} position-relative">
          <i class="bi bi-{{service.icon}} icon"></i>
          <h3>{{service.title}}</h3>
          <p>{{service.short_description}}</p>
          <a href="{% url 'service' service.id %}" class="read-more stretched-link"><span>Doly oka</span> <i class="bi bi-arrow-right"></i></a>
        </div>
      </div><!-- End Service Item -->
      {% endfor %}

    </div>

  </div>

</section><!-- /Services Section -->
  
  {% endblock %}

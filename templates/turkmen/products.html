{% extends 'turkmen/base.html' %}
{% load static %}
{% block content %}


<!-- Portfolio Section -->
<section id="portfolio" class="portfolio section">
    <br><br><br>
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Harytlarymyz</h2>
    </div><!-- End Section Title -->

    <div class="container">

      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

        <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
          <li data-filter="*" class="filter-active">Ã„hlisi</li>
          {% for category in categories %}
          <li data-filter=".filter-{{category.id}}">{{category.name}}</li>
          {% endfor %}
        </ul><!-- End Portfolio Filters -->

        <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
          {% for product in products %}
          <div class="col-lg-4 isotope-item filter-{{product.category.id}}" data-aos="fade-up" data-aos-delay="100">
            <div class="card">
              <img src="{{product.image.url}}" class="img-fluid" alt="">
              <h3><a href="{% url 'product' product.id %}">{{product.name}}</a></h3>
              <p>Bahasy: {{product.price}} TMT.</p>
            </div>
          </div><!-- End Card Item -->
          {% endfor %}
        </div>

      </div>

    </div>

  </section><!-- /Portfolio Section -->

  {% endblock %}
